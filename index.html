<!DOCTYPE html>
     <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- Base CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel = "stylesheet" href="css/navbar.css">
        <link rel = "stylesheet" href="css/mainWidget.css">
        <link rel="stylesheet" href="css/timeline.css">
     </head>
     <body>
        <header>
            <nav id="navigation">
                <ul id = "leftNav"> 
                    <li>
                        <a href="index.html">home</a>
                    </li>
                    <li>
                        <a href="#">nav 2</a>
                    </li>
                    <li>
                        <a href="#">nav 3</a>
                    </li>
                </ul>
                <span id="navLogo">
                    <a href="index.html">
                        <img src="assets/graphics/svg/grayLogo.svg" alt="">
                    </a>
                </span>
                <ul id="rightNav">
                    <li>
                        <a href="#">nav 4</a>
                    </li>
                    <li>
                        <a href="#">nav 5</a>
                    </li>
                    <li>
                        <a href="#">nav 6</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Search Bar -->
            <div id="search">
                <input type="text">
                <button>Search</button>
            </div>
            <!-- Widget -->
            <div class = "widget">
                <section id="glance">
                    glance
                </section>
                <section id="player">
                    <span class = "widgetTitle">
                        player
                    </span>
                    <div id="media">

                    </div>
                    <div id="bottomPane">
                        <div id="controlPanel">
                            <div id = "alternateButton">
                                <button id="shareSession">
                                    <img src="assets/icons/share.svg" alt="share icon" id = "share">
                                </button>
                            </div>
                            <div id="playback">
                                <span class="volumeControl">
                                    <!-- TODO: icon and button here -->
                                    <button id = "volumeDown">
                                        <!-- TODO: icon here --> 
                                        <img src="assets/icons/volumedown.svg" alt="" id = "volumeDownIcon">
                                    </button>
                                </span>
                                <span class = "muteSound">
                                    <input type="checkbox" id="muteSound">
                                    <label for="muteSound" id = "muteSoundLabel">
                                        <!-- TODO: icon here -->
                                        <img src="assets/icons/mute.svg" alt = "mute icon" id = "muteSoundIcon">
                                    </label>
                                </span>
                                <span class="volumeControl">
                                    <button id="volumeUp">
                                        <!-- TODO: icon here -->
                                        <img src="assets/icons/volumeup.svg" alt="" id = "volumeUpIcon">
                                    </button>
                                    
                                </span>
                            </div>
                            <div id="playlistToggle">
                                <button id = "playlistToggleButton">
                                    <!-- TODO: icon here -->
                                    <img src="assets/icons/playlist.svg" alt="playlist icon" id = "playlistHideIcon">
                                </button>
                            </div>
                        </div>
                        <div id="playlistQueue">

                        </div>
                    </div>
                </section>
                <section id="lyrics">
                    lyrics
                </section>
            </div>
            <!-- Timeline -->
            <div class="timeline">
                <!-- E1 -->
                <div class="event">
                    <!-- <span class="eventDetails">
                        <img src="assets/icons/more.svg" alt="details icon" class = "detailsIcon">
                    </span> -->
                    <span class="eventHeader">
                        <span id="djName">
                            dj name
                        </span>
                        <span id="programContent">
                            genre | genre | genre
                        </span>
                    </span>
                    <!-- Buttons -->
                    <!-- Can't like and unlike at the same time FIXME: use javascript -->
                    <span class="eventButtons">
                        <span id  = "likeButton">
                            <input type="checkbox" id="like">
                            <label for="like">
                                <span id="likeInteraction">
                                    <!-- like icon -->
                                    <span id = "likeIconContainer">
                                        <!-- <img src="assets/icons/like.svg" alt = "like icon" id = "likeIcon"> -->
                                    </span>
                                    <!-- like counter -->
                                    <span id = "likeCounter">
                                        00
                                    </span>
                                </span>
                            </label>
                        </span>
                        <span>
                            <!-- button 2 -->
                        </span>
                        <span>
                            <!-- button 3 -->
                        </span>
                    </span>
                    <span class="eventFooter">
                        <span class="top">
                            produced by
                        </span>
                        <span id="producerName">
                            producer name
                        </span>
                    </span>
                </div>
                <!-- E2 -->
                <div class="event">
                    <!-- <span class="eventDetails">
                        <img src="assets/icons/more.svg" alt="details icon" class = "detailsIcon">
                    </span> -->
                    <span class="eventHeader">
                        <span id="djName">
                            dj name
                        </span>
                        <span id="programContent">
                            genre | genre | genre
                        </span>
                    </span>

                    <span class="eventFooter">
                        <span class="top">
                            produced by
                        </span>
                        <span id="producerName">
                            producer name
                        </span>
                    </span>
                </div>
                <!-- E3 -->
                <div class="nextEvent">
                    <span class="upNextHeader">
                        <span id="nextDJname">
                            dj name
                        </span>
                    </span>
                </div>
                <div class="event">
                    event after next
                </div>
                <div class="event">
                    later event
                </div>
            </div>
        </main>
        <footer>

        </footer>
     </body>
</html>
