<!DOCTYPE html>
     <head>
        <!-- Base CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel = "stylesheet" href="css/navbar.css">
        <link rel = "stylesheet" href="css/mainWidget.css">
        <link rel="stylesheet" href="css/timeline.css">
        <link rel="stylesheet" href="css/searchBar.css">
        <!-- Title -->
        <title>Cosmic Harmony</title>
        <!-- Logo Icon -->
        <link rel="icon" href="assets/graphics/svg/grayLogo.svg">
     </head>
     <body>
         <header>
            <nav>
               <!-- Left Navigation -->
               <ul id = "leftNav"> 
                  <li>
                      <a href="index.html">home</a>
                  </li>
                  <li>
                      <a href="#">nav 2</a>
                  </li>
                  <li>
                      <a href="#">nav 3</a>
                  </li>
              </ul>
              <!-- Centered logo -->
               <span id="navLogo">
                  <a href="index.html">
                     <img src="assets/graphics/svg/blackLogo.svg" alt="cosmic harmony logo" id = "logo">
                  </a>
               </span>
               <!-- Right Navigation -->
               <ul id="rightNav">
                  <li>
                      <a href="#">nav 4</a>
                  </li>
                  <li>
                      <a href="#">nav 5</a>
                  </li>
                  <li>
                      <a href="#">nav 6</a>
                  </li>
              </ul>
            </nav>
         </header>
         <!-- Main content -->
         <main>
            <!-- Search Bar -->
            <div id = "SearchBox">
               <input type="text" id = "searchEntry" placeholder="Search...">
               <span id = "SearchButtonBox">
                  <button id = "searchButton">
                     <!-- search icons -->
                     <img src="assets/icons/black/enter.svg" alt="search icon" id = "searchIcon">
                     <img src="assets/icons/black/enter-active.svg" alt="search icon active" id = "searchIconActive">
                  </button>
               </span>
            </div>
            <!-- Main widget -->
            <div id="MainWidget">
               <!-- Glance section -->
               <section id="glance">
                    <span class="sectionTitle">
                        glance section
                    </span>
               </section>

               <!-- Player -->
               <section id="player">
                  <span class="sectionTitle">
                     player section
                  </span>
                  <div id="media">
                     <!-- where song cover and stuff goes -->
                  </div>

                  <!-- Bottom pane for controls and more -->
                  <div id = "bottomPane">
                     <div id="controlPanel">
                        <div class = "buttonContainer">
							<button id="shareSession">
								<!-- Share icons -->
								<img src="assets/icons/black/share.svg" alt="share icon" id = "shareIcon">
								<img src="assets/icons/black/share-active.svg" alt="share icon active" id = "shareIcon-active">
							</button>
                        </div>

						<div id="playbackControls">
							<div class="buttonContainer-small">
								<button id="volumeDown">
									<!-- volume down icons -->
									<img src="assets/icons/black/volumedown.svg" alt="volume down active" id = "volumeDownIcon">
								</button>
							</div>
							<div class="buttonContainer">
								<input type="checkbox" id = "mutedCheckbox">
								<label for="mutedCheckbox">								
									<button id="mute">
										<!-- mute icons -->
										<img src="assets/icons/black/volumemute.svg" alt="mute icon" id = "muteIcon">
									</button>
								</label>

							</div>
							<div class="buttonContainer-small">
								<button id="volumeUp">
									<!-- volume up icons -->
									<img src="assets/icons/black/volumeup.svg" alt="volume up icon" id = "volumeUpIcon">
								</button>
							</div>
						</div>

						<div class="buttonContainer">
							<input type="checkbox" id = "playlistToggleCheckbox">
							<label for="playlistToggleCheckbox">
								<button id="playlistToggle">
									<!-- playlist icons -->
									<img src="assets/icons/black/playlist.svg" alt="playlist icon" id = "songQueueIcon">
									<img src="assets/icons/black/playlist-active.svg" alt="playlist icon active" id = "songQueueIcon-active">
								</button>
							</label>
						</div>
                     </div>
                     <!-- Queue display goes here -->
					 <div id="songQueue">

					 </div>
                  </div>
               </section>

               <!-- Lyrics -->
               <section id="lyrics">
                  <span class="sectionTitle">
                     lyrics section
                  </span>
               </section>
            </div>
         </main>
     </body>
</html>
